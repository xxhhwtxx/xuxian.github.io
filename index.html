<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      

    </style>
    <link rel="stylesheet" href="skystar.css">
  </head>
  <body>
    <video id="videofilm" poster="skystar2.jpg" autoplay muted loop>
      <source src="skystar.mp4" type="video/mp4">
    </video>
    <div class="video-overlay" aria-hidden="true"></div>
    <div class="textone">
      <h1>look at the stars</h1>

    <div class="textthree">
      <h1></h1>

    <div class="container"></div>

    <div id="media-controls" class="media-controls">
      <button id="play-btn" class="control-btn">播放</button>

    </div>
